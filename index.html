<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Opdracht Javascript</title>
</head>
<body style="margin: 25px; padding: 25px;">
    <div class="row">
        <div class="col-md-8">
            <h1>Registreer</h1>
            <h6>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</h6>
            <form class="row">
                <div class="col-md-6">
                    <label for="Voornaam" class="form-label">Voornaam</label>
                    <input type="Name" class="form-control" id="Voornaam" placeholder="Uw voornaam">
                </div>
                <div class="col-md-6">
                    <label for="Naam" class="form-label">Naam</label>
                    <input type="email" class="form-control" id="Naam" placeholder="Uw naam">
                </div>
                <div class="col-md-6">
                    <label for="Gebruikersnaam" class="form-label">Gebruikersnaam</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="Username" class="form-control" id="Gebruikersnaam" placeholder="r0597543">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="Email" class="form-label">E-mailadres</label>
                    <input type="Email" class="form-control" id="Email" placeholder="mail@example.be">
                </div>
                <div class="col-md-6">
                    <label for="Wachtwoord" class="form-label">Wachtwoord</label>
                    <input type="password" class="form-control" id="Wachtwoord">
                    <div id="wachtwoordHelp" class="form-text">Je wachtwoord moet minstens 8 tekens lang zijn</div>
                </div>
                <div class="col-md-6">
                    <label for="WachtwoordHerhaling" class="form-label">Herhaal wachtwoord</label>
                    <input type="password" class="form-control" id="WachtwoordHerhaling">
                </div>
                <div class="col-md-12">
                    <label for="Adres" class="form-label">Adres</label>
                    <input type="Address" class="form-control" id="Adres" placeholder="Uw adres en huisnummer">
                </div>
                <div class="col-md-5">
                    <label for="Land" class="form-label">Land</label>
                    <select class="form-select">
                        <option selected>Kies een land</option>
                        <option value="1">Belgie</option>
                        <option value="2">Nederland</option>
                        <option value="3">Ander</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="Provincie" class="form-label">Provincie</label>
                    <select class="form-select">
                        <option selected>Kies een provincie</option>
                        <option value="1">Antwerpen</option>
                        <option value="2">Vlaams Brabant</option>
                        <option value="3">Limburg</option>
                        <option value="4">Ander</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="Postcode" class="form-label">Postcode</label>
                    <input type="Postcode" class="form-control" id="Postcode">
                </div>
                <p></p>
                <hr>
                <div class="row">
                    <div class="col-md-8">
                        <h2>Hou me op de hoogte</h2>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Inschrijven voor onze nieuwsbrief
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Ik ga akkoord met de algemene voorwaarden.
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h2>Betaling</h2>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Banking app
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Overschrijving
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Visa card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Paypal
                            </label>
                        </div>
                    </div>
                </div>
                <p></p>
                <hr>
                <button type="button" class="btn btn-primary" onclick="validateForm()">Wave your magic wand</button>
            </form>
        </div>
        <div class="col-md-4">
            <div class="alert alert-danger" role="alert" id="danger" hidden="true">
                <h4>Yikes, errors...</h4>
                <p id="errorMessages"></p>
            </div>
            <div class="alert alert-success" role="alert" id="success" hidden="true">
                <h4>Goed gedaan!</h4>
                <p>Aww yeah, je werd geregistreerd.</p>
            </div>
            <div class="alert alert-info" role="alert" id="info" hidden="true">
                <h4>Betalingswijze</h4>
                <p></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/ValidateForm.js"></script>
    <script></script>
</body>
</html>
